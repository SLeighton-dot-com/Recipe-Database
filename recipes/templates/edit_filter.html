{% extends "base.html" %} {% block content %}

<h3 class="text center-align">Edit Filter</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_filter', filter_id=filter.id) }}">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix text"></i>
        <input
          id="filter_name"
          name="filter_name"
          value="{{ filter.filter_name }}"
          minlength="4"
          maxlength="30"
          type="text"
          class="validate"
          required
        />
        <label for="filter_name">Filter Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large teal text">
          Edit filter <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
