{% extends "base.html" %} {% block content %}

<h3 class="text center-align">
  Edit Recipe</h3>

  <div class="row card-panel grey lighten-5">
<form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe_id) }}">
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fas fa-folder-open prefix text"
          ></i>
          <input
            id="recipe_name"
            name="recipe_name"
            value="{{ recipe.recipe_name }}"
            minlength="3"
            maxlength="25"
            type="text"
            class="validate"
            required
          />
          <label for="recipe_name">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fas fa-folder-open prefix text"
          ></i>
          <textarea
            id="recipe_description"
            name="recipe_description"
            minlength="3"
            maxlength="300"
            type="text"
            class="materialize-textarea validate"
            required>
          {{- recipe.recipe_description -}}</textarea>
          <label for="recipe_description">Recipe Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fas fa-folder-open prefix text"
          ></i>
          <input
            id="main_ingredient"
            name="main_ingredient"
            value="{{ recipe.main_ingredient }}"
            minlength="3"
            maxlength="60"
            type="text"
            class="materialize-textarea validate"
            required
          ></input>
          <label for="main_ingredient">Main Ingredient</label>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix text"></i>
                <input id="cooking_method" name="cooking_method" value="{{ recipe.cooking_method }}" minlength="3" maxlength="50" type="text"
                    class="materialize-textarea validate" required></input>
                <label for="cooking_method">Cooking Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix text"></i>
                <input id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" minlength="3" maxlength="50" type="text"
                    class="materialize-textarea validate" required></input>
                <label for="prep_time">Preperation Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix text"></i>
                <select id="filter_id" name="filter_id" class="validate" required>
                    <option value="" disabled selected>Select Filter</option>
                    {% for filter in filters %}
                        {% if filter == recipe.filter %}
                            <option value="{{ filter.id }}" selected>{{ filter.filter_name }}</option>
                        {% else %}
                            <option value="{{ filter.id }}">{{ filter.filter_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="filter_id">Filter</label>
            </div>
        </div>
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large teal">
            Edit Recipe <i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  {% endblock %}
</h3>
